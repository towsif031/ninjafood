<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Ninja</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body class="text-gray-600 font-nunito">
		<!-- content wrapper -->
		<div>
			<div>
				<nav>
					<div>
						<h1
							class="p-4 font-bold uppercase border-b border-gray-100 "
						>
							<a href="/">Food Ninja</a>
						</h1>
					</div>
					<ul>
						<li class="font-bold text-gray-700">
							<a href="#">
								<span>Home</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span>About</span>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Contact</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<!-- end nav -->

			<main class="px-16 py-6 bg-gray-100">
				<div class="flex justify-center md:justify-end">
					<a href="#" class="text-primary">Login</a>
					<a href="#" class="ml-2 text-primary">Sign up</a>
				</div>

				<header>
					<h2 class="text-6xl font-semibold text-gray-700">
						Recipes
					</h2>
					<h3 class="text-2xl font-semibold">For Ninjas</h3>
				</header>

				<div>
					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="mt-8">
						<!-- cards go here -->
						<div class="overflow-hidden bg-white rounded shadow-md">
							<img
								src="img/stew.jpg"
								alt="stew"
								class="object-cover w-full h-32 sm:h-48"
							/>
							<div class="m-4">
								<span class="font-bold"
									>5 Bean Chilli Stew</span
								>
								<span class="block text-sm text-gray-500"
									>Recipe by Mario</span
								>
							</div>
						</div>
					</div>

					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8">
						<!-- cards go here -->
					</div>

					<div class="flex justify-center">
						<div class="bg-secondary-100 text-secondary-200">
							Load More
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
