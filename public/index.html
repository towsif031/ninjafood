<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Ninja</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body class="text-gray-600 font-nunito">
		<!-- content wrapper -->
		<div class="grid md:grid-cols-3">
			<div class="md:col-span-1">
				<nav>
					<div>
						<h1
							class="p-4 font-bold uppercase border-b border-gray-100 "
						>
							<a href="/">Food Ninja</a>
						</h1>
					</div>
					<ul>
						<li class="font-bold text-gray-700">
							<a href="#">
								<span>Home</span>
								<svg
									class="inline-block w-5"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
									/>
								</svg>
							</a>
						</li>
						<li>
							<a href="#">
								<span>About</span>
								<svg
									class="inline-block w-5"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
							</a>
						</li>
						<li>
							<a href="#">
								<span>Contact</span>
								<svg
									class="inline-block w-5"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
									/>
								</svg>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<!-- end nav -->

			<main class="px-16 py-6 bg-gray-100 md:col-span-2">
				<div class="flex justify-center md:justify-end">
					<a
						href="#"
						class="md:border-2 btn text-primary border-primary"
						>Login</a
					>
					<a
						href="#"
						class="ml-2 md:border-2 btn text-primary border-primary"
						>Sign up</a
					>
				</div>

				<header>
					<h2 class="text-6xl font-semibold text-gray-700">
						Recipes
					</h2>
					<h3 class="text-2xl font-semibold">For Ninjas</h3>
				</header>

				<div>
					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="grid gap-10 mt-8 lg:grid-cols-3">
						<!-- cards go here -->
						<div class="card">
							<img
								src="img/stew.jpg"
								alt="stew"
								class="object-cover w-full h-32 sm:h-48"
							/>
							<div class="m-4">
								<span class="font-bold"
									>5 Bean Chilli Stew</span
								>
								<span class="block text-sm text-gray-500"
									>Recipe by Mario</span
								>
							</div>
							<div class="badge">
								<svg
									class="inline-block w-4"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/noodles.jpg"
								alt="noodles"
								class="object-cover w-full h-32 sm:h-48"
							/>
							<div class="m-4">
								<span class="font-bold">Veg Noodles</span>
								<span class="block text-sm text-gray-500"
									>Recipe by Mario</span
								>
							</div>
							<div class="badge">
								<svg
									class="inline-block w-4"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img
								src="img/curry.jpg"
								alt="curry"
								class="object-cover w-full h-32 sm:h-48"
							/>
							<div class="m-4">
								<span class="font-bold">Tofu Curry</span>
								<span class="block text-sm text-gray-500"
									>Recipe by Mario</span
								>
							</div>
							<div class="badge">
								<svg
									class="inline-block w-4"
									xmlns="http://www.w3.org/2000/svg"
									class="w-6 h-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
					</div>

					<h4 class="pb-2 mt-12 font-bold border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8">
						<!-- cards go here -->
					</div>

					<div class="flex justify-center">
						<div class="btn bg-secondary-100 text-secondary-200">
							Load More
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
